<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jsonp</title>
<style>
ul,li{padding:0;margin:0;}
#inp{width:200px;height:20px;}
ul{width:200px;display:none;border:1px solid #ccc;}
ul li{list-style:none;}
ul li a{display:block;height:30px;width:190px;text-decoration:none;color:black;line-height:30px;padding:0 5px;}
ul li a:hover{background:#CCC;}
</style>
</head>

<body>
搜索框下拉提示：<br /><br />
<input id='inp' type='text'/>
<ul id='ul1'>
	<li><a href='#'></a></li>
</ul>
</body>
<script>
	function my(data){
		var oul=document.getElementById('ul1');
		var html='';
		if(data.s.length){
			oul.style.display='block';
			for(var i=0;i<data.s.length;i++){
				html+='<li><a target="_blank" href="https://sp0.baidu.com/s?wd='+data.s[i]+'">'+data.s[i]+'</a></li>';
			}
			oul.innerHTML=html;
		}else{
			oul.style.display='none';
		}
	}
	
	var oinp=document.getElementById('inp');
	var oul=document.getElementById('ul1');
	oinp.onkeyup=function(){
		if(this.value!=''){
			var os=document.createElement('script');
		    os.src='https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+this.value+'&cb=my';
			document.body.appendChild(os);
		}else{
			oul.style.display='none';
		}
	}
</script>
</html>
