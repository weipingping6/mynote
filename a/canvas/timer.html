<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body{background:#666}
#can{background:#9FC;margin:20px 500px;}
</style>
<script>
window.onload=function(){
 var oc=document.getElementById('can')
 var ocg=oc.getContext('2d')
 draw(200,200,150)
 setInterval(function(){draw(200,200,150)},1000)
 function draw(x,y,r){
   var odate=new Date();
   var oh=odate.getHours();
   var om=odate.getMinutes();
   var os=odate.getSeconds(); 
   var ohvalue=(oh/6-1/2+om/360)*Math.PI;
   var omvalue=(om/30-1/2+os/1800)*Math.PI;
   var osvalue=(os/30-1/2)*Math.PI;
   ocg.beginPath()
   for(var i=0;i<60;i++){
	 ocg.moveTo(x,y);
	 ocg.arc(x,y,r,i*6*Math.PI/180,(i+1)*6*Math.PI/180,false)	;
	 ocg.stroke();  
   }
   ocg.closePath()
   ocg.beginPath();
   ocg.fillStyle='#9FC'
   ocg.arc(x,y,r*19/20,0,360*Math.PI/180,false)
   ocg.fill()
   ocg.closePath();
   ocg.beginPath()
   for(var i=0;i<12;i++){
	 ocg.moveTo(x,y)
	 ocg.arc(x,y,r,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false)
	 ocg.stroke()
   }
   
   ocg.closePath()
   ocg.beginPath()
   ocg.arc(x,y,r*9/10,0,2*Math.PI,false)
   ocg.fill()
   ocg.closePath()
   
   ocg.beginPath()
   ocg.lineWidth=5;
   ocg.moveTo(x,y)
   ocg.arc(x,y,r*1/2,ohvalue,ohvalue,false)
   ocg.stroke()
   ocg.closePath()
   ocg.beginPath()
   ocg.lineWidth=3;
   ocg.moveTo(x,y)
   ocg.arc(x,y,r*7/9,omvalue,omvalue,false)
   ocg.stroke()
   ocg.closePath()
   ocg.beginPath()
   ocg.lineWidth=1;
   ocg.moveTo(x,y)
   ocg.arc(x,y,r*9/10,osvalue,osvalue,false)
   ocg.stroke()
   ocg.closePath();
   
   ocg.beginPath()
   ocg.fillStyle='black'
   ocg.moveTo(x,y)
   ocg.arc(x,y,8,0,Math.PI*2,false)
   ocg.fill()
   ocg.closePath()
   
 }
}
</script>
</head>

<body>
<canvas id='can' width='400' height='400'>
</canvas>
</body>
</html>
